<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在新页面显示 PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .pdf-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* 移除链接下划线 */
            transition: background-color 0.3s ease;
        }
        .pdf-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="fangwei.pdf" target="_blank" class="pdf-button">在新页面显示 PDF</a>

</body>
</html>
