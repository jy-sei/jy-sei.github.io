<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>点击显示 PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 pdfh5 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdfh5/css/pdfh5.css">
  <style>
    #pdf-container {
      width: 100%;
      height: 90vh;
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- <button onclick="showPDF()">点击查看 PDF</button> -->

  <div id="pdf-container"></div>

  <!-- 引入 pdfh5 脚本 -->
  <script src="js/pdf.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/pdf.worker.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/pdfh5.js" type="text/javascript" charset="utf-8"></script>

  <script>
        var pdfh5 = new Pdfh5(document.querySelector("pdf-container"), {
        pdfurl: "./fangwei.pdf"
        });
  </script>

</body>
</html>
