<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>点击显示 PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 pdfh5 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdfh5/css/pdfh5.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #pdf-container {
      width: 100%;
      height: 80vh;
      display: none; /* 初始不显示 */
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button onclick="showPDF()">点击查看 PDF</button>

  <!-- PDF 展示容器 -->
  <div id="pdf-container"></div>

  <!-- 引入 pdfh5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/pdfh5/js/pdfh5.min.js"></script>
  <script>
    function showPDF() {
      document.getElementById("pdf-container").style.display = "block";
      new Pdfh5('#pdf-container', {
        pdfurl: './fangwei.pdf' // 替换为你的 PDF 文件路径
      });
    }
  </script>

</body>
</html>
